<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div style="background-image: url(picture/Code.jpg);"  class="banner">
    <div class="banner-txt">
      <h1>Some landing page title</h1>
      <h2>Less important stuff here</h2>
      <a href="https://www.lewagon.com" target="_blank" class="btn-treehouse">Go here</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-align-center">How it works</h2>
    <div class="card-inline">

        <p>Lorem ipsum dolor sit amet.</p>
      </div>
      <div class="card-small">
        <img src="picture/learn.svg" alt="Learn" class="card-img-small">
        <h4>Learn</h4>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
      <div class="card-small">
        <img src="picture/product.svg" alt="Product" class="card-img-small">
        <h4>Product</h4>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="logo-inline">
      <a href="http://facebook.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook"></i></a>
      <a href="http://twitter.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter-square"></i></a>
      <a href="http://github.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-github-square"></i></a>
    </div>
  </div>
  <p class="footer-text">My first landing page ! &trade;</p>
</body>
</html>
